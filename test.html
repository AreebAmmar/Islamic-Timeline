<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con4 {
            padding: 50px 30px 10px 30px;
            background-color: #d2c2b4;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            font-family: 'Amiri', serif;
        }
        
        h2 {
            text-align: center;
            color: black;
            font-size: 40px;
        }
        
        .subcon4 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            border-radius: 8px;
            background: black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        
        .subcon4:hover {
            transform: scale(1.02);
        }
        
        .subcon4 img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            justify-self: center;
        }
        
        .subcon4text {
            text-align: center;
            padding: 10px;
        }
        
        .subcon4text h3 {
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.7);
            font-size: 22px;
            margin-bottom: 10px;
        }
        
        .subcon4text p {
            color: white;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Responsive Grid Layout */
        @media (min-width: 768px) {
            .subcon4 {
                grid-template-columns: 1fr 2fr;
                align-items: center;
            }
        
            .subcon4text {
                text-align: left;
            }
        }
        
        @media (min-width: 1024px) {
            .con4 {
                padding: 60px;
            }
        
            .subcon4 {
                grid-template-columns: 1fr 3fr;
            }
        
            h2 {
                font-size: 50px;
            }
        
            .subcon4text h3 {
                font-size: 24px;
            }
        
            .subcon4text p {
                font-size: 18px;
            }
        }    
    </style>
</head>
<body>
    
</body>
</html>
